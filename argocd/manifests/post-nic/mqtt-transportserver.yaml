apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: mqtt
spec:
  listener:
    name: mqtt
    protocol: TCP
  # streamSnippets: mqtt on;
  # serverSnippets: listen 1883;
  upstreams:
    - name: mqtt/emqx-core
      service: mqtt/emqx-listeners
      port: 1883
  action:
    pass: mqtt/emqx-core
