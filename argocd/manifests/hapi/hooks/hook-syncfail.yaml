apiVersion: batch/v1
kind: Job
metadata:
  generateName: sync-failed-
  annotations:
    argocd.argoproj.io/hook: SyncFail
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    metadata:
      labels:
        name: sync-failed
    spec:
      containers:
        - name: sync-failed
          command: [/github-scripts/set_commit_status.sh]
          args:
            - failure
            - ArgoCD sync failed
          image: badouralix/curl-jq
          volumeMounts:
            - name: github-scripts
              mountPath: /github-scripts
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github
                  key: pat
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false # image runs as root :(
      volumes:
        - name: github-scripts
          configMap:
            name: github-scripts
            defaultMode: 0755
      restartPolicy: Never
  backoffLimit: 0
