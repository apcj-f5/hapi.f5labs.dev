apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: bank
spec:
  host: bank.f5labs.dev
  # policies:
  # - name: waf-policy
  # dos: dos-protected
  tls:
    redirect:
      enable: true
  upstreams:
    - name: frontend
      service: frontend
      port: 8080
  routes:
    - path: /
      action:
        pass: frontend
