name: "bank.f5labs.dev - Functional Testing"
on: workflow_dispatch
permissions:
  contents: read
jobs:
  run-k6-tests:
    permissions:
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: api.github.com:443 github.com:443 bank.f5labs.dev:443
      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@fbdd0b243fba530a68158c94e9ef61ea9a2adeec # master
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending
          context: ${{ github.workflow }}
      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - name: Run k6 baseline test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: tests/bank/bank-k6-tests-baseline.js
          flags: --vus 50 --duration 10s
      - name: Set final commit status
        uses: myrotvorets/set-commit-status-action@fbdd0b243fba530a68158c94e9ef61ea9a2adeec # master
        if: always()
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          context: ${{ github.workflow }}
